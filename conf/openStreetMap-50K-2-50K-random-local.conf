  </property>
  <property>
    <name>lof.merge.index.output</name>
    <value>/lof/merge/openStreetMap/random/</value>
  </property>
  <property>
    <name>lof.datasplit.output</name>
    <value>/lof/partitions/openStreetMap/random</value>
  </property>
  <property>
    <name>lof.knn.join.output</name>
    <value>/lof/output/openStreetMap/random</value>
  </property>
  <property>
    <name>lof.kdistance.output</name>
    <value>/lof/output/openStreetMap/kdistance</value>
  </property>
  <property>
    <name>lof.lrd.output</name>
    <value>/lof/output/openStreetMap/lrd</value>
  </property>
  <property>
    <name>lof.final.output</name>
    <value>/lof/output/openStreetMap/lof</value>
  </property>
  <property>
    <name>lof.knn.join.output.merge</name>
    <value>/lof/output/openStreetMap/merge/random</value>
  </property>
  <property>
    <name>lof.reducer.count</name>
    <value>1</value>
    <description>number of reducers</description>
  </property>

  <property>
    <name>lof.sampling.domain.min</name>
    <value>0</value>
  </property>
  <property>
    <name>lof.sampling.domain.max</name>
    <value>10000</value>
  </property>
  <property>
    <name>lof.sampling.partition.count</name>
    <value>30</value>
    <description>number of partitions for each dimension</description>
  </property>
  <property>
    <name>lof.sampling.kcenter.oneround.output</name>
    <value>/lof/kcenterResult/oneRound</value>
  </property>
  <property>
    <name>lof.sampling.kcenter.final.output</name>
    <value>/lof/kcenterResult/Final</value>
  </property>
<property>
    <name>lof.sampling.kcover.oneround.output</name>
    <value>/lof/kcoverResult/oneRound</value>
  </property>
  <property>
    <name>lof.sampling.kcover.final.output</name>
    <value>/lof/kcoverResult/Final</value>
  </property>

    <property>
    <name>lof.sampling.kcenter.numOutliers</name>
    <value>20</value>
  </property>
  <property>
    <name>lof.sampling.kcenter.distanceG</name>
    <value>100</value>
  </property>
  <property>
    <name>lof.sampling.kcenter.outlier.output</name>
    <value>/yyan/lof/kcenterResult/Final/Outliers</value>
  </property>
  <property>
    <name>lof.sampling.kcenter.finalPath.output</name>
    <value>/yyan/lof/kcenterResult/Final/KCenterOutput</value>
  </property>
<property>
    <name>lof.sampling.cells.count</name>
    <value>10</value>
  </property>
  <property>
    <name>lof.max.representative.count</name>
    <value>1</value>
  </property>
</configuration> 