<?xml version="1.0"?>
<?xml-stylesheet type="text/xsl" href="configuration.xsl"?>
<configuration>
  <property>
    <name>lof.metricspace.dataspace</name>
    <value>vector</value>
  </property>
  <property>
    <name>lof.metricspace.metric</name>
    <value>L2Metric</value>
  </property>
  <property>
    <name>lof.query.threshold.K</name>
    <value>6</value>
  </property>
  <property>
    <name>lof.vector.dim</name>
    <value>2</value>
  </property>
  <property>
    <name>lof.pivot.count</name>
    <value>500</value>
  </property>
  <property>
    <name>lof.pivot.input</name>
    <value>/lof/pivots/openStreetMap/random.pivot</value>
  </property>
  <property>
    <name>lof.pivot.selection.strategy</name>
    <value>random</value>
  </property>
  <property>
    <name>lof.pivot.sample.size</name>
    <value>3</value>
  </property>
  <property>
    <name>lof.pivot.dataset.size</name>
    <value>24</value>
  </property>
  <property>
    <name>lof.dataset.input.dir</name>
    <value>/lof/datasets</value>
  </property>
  <property>
    <name>lof.index.output</name>
    <value>/lof/index/openStreetMap/random</value>
